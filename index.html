<!DOCTYPE html>
<html lang="en">

<head>
  <title>David's Neighbourhood Map Udacity project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <aside id="sidenav" data-bind="css: { opensidenav: openNav() == true, closesidenav: closeNav() == true }">
      <div class="cross-container">
        <i id="close-cross" data-bind="click: closeSideNavi, css: { openhamburger: openNav() == false }" class="fa fa-times fa-lg" aria-hidden="true"></i>
      </div>
      <div class="input-box">
        <input data-bind="textInput: query" placeholder="Filter..." />
      </div>
      <ul data-bind="foreach: searchResults">
        <li data-bind="text: name, click: $parent.setLocation"></li>
      </ul>
    </aside>
    <div id="main" data-bind="css: { openmain: openNav() == true, closemain: closeNav() == true }">
      <div id="topbar">
        <div class="hamburger-container">
          <i id="hamburger" data-bind="click: openSideNavi, css: { openhamburger: openNav() == true }" class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </div>
        <div id="page-title">
          <h1>Dalston restaurants</h1>
        </div>
      </div>
      <div id="map-container">
        <div id="map">
        </div>
      </div>
    </div>
  </div>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAOkdpYuKN5jZWQlaTyRbC1KNgOxtV29yo&v=3&callback=initMap" onerror="googleError()"></script>
  <script src="js/app.js"></script>

</body>

</html>
