<!DOCTYPE html>
<html lang="en">
<head>
	<title>David's Neighbourhood Map Udacity project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <div id="sidenav" data-bind="css: { openSideNav: openNav() == true, closeSideNav: closeNav() == true }">
        <div class="crosscontainer">  
          <i id="closecross" data-bind="click: closeSideNavi, css: { openHamburger: openNav() == false }" class="fa fa-times fa-lg" aria-hidden="true"></i>
        </div>
        <div class="inputbox">
          <input data-bind="textInput: query" placeholder="Filter..." />
        </div>
        <ul data-bind="foreach: searchResults">
          <li data-bind="text: name, click: $parent.setLocation"></li>
        </ul>
      </div>
      <div id="main" data-bind="css: { openMain: openNav() == true, closeMain: closeNav() == true }">
        <div id="topbar">
          <div class="hamburgercontainer">
            <i id="hamburger" data-bind="click: openSideNavi, css: { openHamburger: openNav() == true }" class="fa fa-bars fa-lg" aria-hidden="true"></i>
          </div>
          <div id="pagetitle">
            <h1>Dalston restaurants</h1>
          </div>
        </div>
        <div id="mapcontainer">
          <div id="map">
          </div>
        </div>
      </div>
    </div>
	<script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
	<script defer
     src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAOkdpYuKN5jZWQlaTyRbC1KNgOxtV29yo&v=3&callback=initMap" onerror="googleError()"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
