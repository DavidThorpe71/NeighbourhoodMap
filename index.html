<!DOCTYPE html>
<html lang="en">
<head>
	<title>David's Neighbourhood Map Udacity project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1>Dalston restaurants</h1>
          <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-menu-hamburger" data-toggle="collapse" data-target="#navbar-collapse"></button>
        </div>
      </div>

      <div class="row">
        <div id="navbar-collapse" class="collapse navbar-collapse">
          <p><input data-bind="textInput: filter" /></p>
          <ul class="nav nav-pills nav-stacked listings" data-bind="foreach: locations">
          	<li data-bind="text: name, click: $parent.setLocation"></li>
          </ul>
        </div>
        <div id="map" class="col-md-8"></div>
      </div>
    </div>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer
     src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAOkdpYuKN5jZWQlaTyRbC1KNgOxtV29yo&v=3&callback=initMap"></script>
</body>
</html>
